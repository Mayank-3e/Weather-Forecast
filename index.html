<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast at your location!</title>
    <!-- CSS only -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="//code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 center">
                <h1 class="center white">Weather Predictor</h1>
                <p class="lead center white">Enter your city below to get a weather forecast.</p>
                <form class="form-group">
                    <input type="text" class="form-control" name="city" id="city" placeholder="Eg. London, Paris, San Francisco, Delhi, Kharagpur..."/>
                    <button id="findmyweather" class="btn btn-success btn-lg">Find My Weather</button>
                    <button id="inpclear" class="btn btn-info btn-lg">Clear</button>
                </form>
                <div id="success" class="alert alert-success"></div>
                <div id="fail" class="alert alert-danger">Could not find weather data for that city. Please try again!</div>
                <div id="noCity" class="alert alert-danger">Please enter a city!</div>
                <div id="loading" class="alert alert-warning">Loading...</div>
                <button id="copy" class="btn btn-info">Copy forecast to clipboard</button>
                <div id="copySuccess" class="alert alert-success">Copied!</div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
